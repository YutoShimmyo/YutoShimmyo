<svg viewBox="0 0 900 150" xmlns="http://www.w3.org/2000/svg" width="900" height="150">
  <style>
    .line1, .line2 {
      font: bold 32px monospace;
      fill: #26e10b;
    }

    @keyframes typing1 {
      from { stroke-dasharray: 0, 1000; }
      to { stroke-dasharray: 1000, 0; }
    }

    @keyframes typing2 {
      from { stroke-dasharray: 0, 1000; }
      to { stroke-dasharray: 1000, 0; }
    }
<svg class="My_Page" fill="none" viewBox="0 0 900 140" width="900" height="140" xmlns="http://www.w3.org/2000/svg" style="border-radius: 5px;">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing1 {
          from { width: 0; }
          to { width: 24em; }
        }

        @keyframes typing2 {
          from { width: 0; }
          to { width: 24em; }
        }

        @keyframes blink-caret1 {
          50% { border-color: transparent; }
        }

        @keyframes blink-caret2 {
          50% { border-color: transparent; }
        }

        .container {
          width: 100%;
          height: 100%;
          background: #000000;
          border-radius: 5px;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        .line {
          font: bold 220% Consolas, Monaco, monospace;
          white-space: nowrap;
          overflow: hidden;
          color: #26e10b;
          text-shadow: #26e10b 0px 0 5px;
          margin: 0.1em 1em;
          display: inline-block;
        }

        .line1 {
          border-right: .2em solid white;
          width: 0;
          animation: typing1 2s steps(30, end) forwards, blink-caret1 0.6s step-end infinite alternate;
        }

        .line2 {
          border-right: .2em solid white;
          width: 0;
          animation: typing2 2s steps(30, end) 2.2s forwards, blink-caret2 0.6s step-end infinite alternate;
        }
      </style>
      <div class="container">
        <div class="line line1">Welcome TO MyGitHub</div>
        <div class="line line2">I am Yuto Shimmyo</div>
      </div>
    </div>
  </foreignObject>
</svg>

    .type1 {
      stroke-dasharray: 1000, 0;
      stroke-width: 0.5;
      animation: typing1 2s steps(30, end) forwards;
    }

    .type2 {
      stroke-dasharray: 0, 1000;
      stroke-width: 0.5;
      animation: typing2 2s steps(30, end) forwards;
      animation-delay: 2.2s;
    }

    .cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <!-- Line 1 -->
  <text x="50" y="60" class="line1 type1">Welcome TO MyGitHub</text>

  <!-- Line 2 -->
  <text x="50" y="110" class="line2 type2">I am Yuto Shimmyo</text>

</svg>
