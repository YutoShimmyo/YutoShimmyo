<svg viewBox="0 0 900 160" width="900" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: black;
    }

    .line {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 28px;
      fill: #26e10b;
    }
  </style>

  <!-- 背景 -->
  <rect width="100%" height="100%" class="bg" rx="8" />

  <!-- Line 1 -->
  <text x="40" y="65" class="line" opacity="0">
    Welcome TO MyGitHub
    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.5s" fill="freeze" />
  </text>

  <!-- Line 2 -->
  <text x="40" y="120" class="line" opacity="0">
    I am Yuto Shimmyo
    <animate attributeName="opacity" from="0" to="1" begin="1.5s" dur="0.5s" fill="freeze" />
  </text>
</svg>
