<svg viewBox="0 0 900 160" width="900" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: black;
    }

    .text1, .text2 {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 28px;
      fill: #26e10b;
    }

    .text1 {
      stroke-dasharray: 18ch;
      stroke-dashoffset: 18ch;
      animation: typing1 2s steps(18) forwards, blink 0.7s step-end infinite;
    }

    .text2 {
      stroke-dasharray: 20ch;
      stroke-dashoffset: 20ch;
      animation: typing2 2s steps(20) 2.2s forwards, blink 0.7s step-end infinite 2.2s;
    }

    @keyframes typing1 {
      to { stroke-dashoffset: 0; }
    }

    @keyframes typing2 {
      to { stroke-dashoffset: 0; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <!-- 背景 -->
  <rect width="100%" height="100%" class="bg" rx="8" />

  <!-- 1行目 -->
  <text x="40" y="65" class="text1">Welcome TO MyGitHub</text>

  <!-- 2行目 -->
  <text x="40" y="120" class="text2">I am Yuto Shimmyo</text>
</svg>
