<svg viewBox="0 0 900 150" xmlns="http://www.w3.org/2000/svg" width="900" height="150">
  <style>
    .line1, .line2 {
      font: bold 32px monospace;
      fill: #26e10b;
    }

    @keyframes typing1 {
      from { stroke-dasharray: 0, 1000; }
      to { stroke-dasharray: 1000, 0; }
    }

    @keyframes typing2 {
      from { stroke-dasharray: 0, 1000; }
      to { stroke-dasharray: 1000, 0; }
    }

    .type1 {
      stroke-dasharray: 1000, 0;
      stroke-width: 0.5;
      animation: typing1 2s steps(30, end) forwards;
    }

    .type2 {
      stroke-dasharray: 0, 1000;
      stroke-width: 0.5;
      animation: typing2 2s steps(30, end) forwards;
      animation-delay: 2.2s;
    }

    .cursor {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <!-- Line 1 -->
  <text x="50" y="60" class="line1 type1">Welcome TO MyGitHub</text>

  <!-- Line 2 -->
  <text x="50" y="110" class="line2 type2">I am Yuto Shimmyo</text>

</svg>
